<div class="body">
    <h1>Create new experiment</h1>
    <p> Define the parameters for your A/B test to understand user behaviour and optimize product</p>
    <form [formGroup]="experimentForm" (ngSubmit)="submit()">
    <div class="container">
        <h2>Experiment Details</h2>
        <p>Experiment Name</p>
        <section class="main-inputs">
            <input class="input-name" type="text" formControlName="name" placeholder="Name of the experiment">
        </section>
        <p>Hypothesis</p>
        <section class="main-inputs">
            <input class="input-name" type="text" formControlName="hypothesis" placeholder="e.g., Changing the button color will increase click-through rates">
        </section>
        </div>
        <!-- class="metrics" -->
    <article class="container">
        <h2>Metrics</h2>
                <section>
                    <p>Primary Metrics</p>
                    <select formControlName="primaryMetrics" class="input-name">
                        <option [ngValue]="null" disabled> -- Select metrics -- </option>
                        <option *ngFor="let o of primary_options" [value]="o.value"> {{o.label}} </option>
                    </select>
                </section>

                <section>
                <p>Secondary Metrics (Optional)</p>
                <select formControlName="secondaryMetrics" class="input-name">
                    <option [ngValue]="null" disabled> -- Select metrics -- </option>
                    <option *ngFor="let o of secondary_options" [value]="o.value"> {{o.label}} </option>
                </select>
            </section>
    </article>

    <!-- <article class="container">
        <h2>Variants & Traffic Split</h2>
        <p>Total Traffic Split</p>
        <input class="input-name" type="text" [(ngModel)]="totalTrafficSplit" placeholder="100 %">

        <section class="variants">
            <p>Variant A (Control)</p>
            <input class="input-name" type="text" [(ngModel)]="variantA" placeholder="Color variant description">

            <p>Variant B (Treatment)</p>
            <input class="input-name" type="text" [(ngModel)]="variantB" placeholder="Treatment variant description">
        </section>
    </article> -->

    <button class="create-button" type="submit">
            Create Experiment
    </button>
    </form>
</div>
