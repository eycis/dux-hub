<div class="body">
    <h1>Create new experiment</h1>
    <p> Define the parameters for your A/B test to understand user behaviour and optimize product</p>
    <form [formGroup]="experimentForm" (ngSubmit)="submit()">
    <div class="container">
        <h2>Experiment Details</h2>
        <section>
            <p>Experiment Name</p>
                <input class="input-name" type="text" formControlName="name" placeholder="Name of the experiment">
        </section>
        <section>
            <p>Hypothesis</p>
                <input class="input-name" type="text" formControlName="hypothesis" placeholder="e.g., Changing the button color will increase click-through rates">
        </section>
        </div>

     <article class="container">
        <h2>Variants & Traffic Split</h2>
        <p>Key</p>
        <input class="input-name" type="text" formControlName="key" placeholder="100">

        <section class="variants">
            <p>Description</p>
            <input class="input-name" type="text" formControlName="description" placeholder="Color variant description">

            <p>Weight</p>
            <input class="input-name" type="text" formControlName="weight" placeholder="Color variant weight">
        </section>
    </article>

    <button class="create-button" type="submit">
            Create Experiment
    </button>
