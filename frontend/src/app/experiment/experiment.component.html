
<div class="body">
    <h1>
        Experiments
    </h1>
    <div class="container">
    
    </div>

        <table class="experiment-table" mat-table [dataSource]="experimentList()" class="mat-elevation-z8">
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let experiment"> {{experiment.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let experiment"> {{experiment.status}} </td>
            </ng-container>

            <ng-container matColumnDef="Hypothesis">
                <th mat-header-cell *matHeaderCellDef> Hypothesis </th>
                <td mat-cell *matCellDef="let experiment"> {{experiment.hypothesis}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let displayColumns; columns: displayColumns"></tr>

        </table>

</div>
